{% extends "base.html" %}

{% block title %}Raw JSON{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4>
                    <i class="fas fa-code"></i> 
                    {{ format_type }} Raw JSON Data
                </h4>
                <div>
                    <a href="{{ url_for('data_view') }}" class="btn btn-primary btn-sm">
                        <i class="fas fa-table"></i> Back to Data View
                    </a>
                    <button id="copyJsonBtn" class="btn btn-secondary btn-sm ms-2">
                        <i class="fas fa-copy"></i> Copy JSON
                    </button>
                </div>
            </div>
            <div class="card-body">
                <pre class="json-display" id="jsonDisplay">{{ raw_json | tojson(indent=2) }}</pre>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Initialize syntax highlighting if available
    document.addEventListener('DOMContentLoaded', function() {
        if (typeof hljs !== 'undefined') {
            document.querySelectorAll('pre.json-display').forEach(block => {
                hljs.highlightBlock(block);
            });
        }
    });
    
    // Copy JSON to clipboard
    document.getElementById('copyJsonBtn').addEventListener('click', function() {
        const jsonText = document.getElementById('jsonDisplay').textContent;
        navigator.clipboard.writeText(jsonText)
            .then(() => {
                this.innerHTML = '<i class="fas fa-check"></i> Copied!';
                setTimeout(() => {
                    this.innerHTML = '<i class="fas fa-copy"></i> Copy JSON';
                }, 2000);
            })
            .catch(err => {
                console.error('Failed to copy: ', err);
                this.innerHTML = '<i class="fas fa-times"></i> Failed to copy';
                setTimeout(() => {
                    this.innerHTML = '<i class="fas fa-copy"></i> Copy JSON';
                }, 2000);
            });
    });
</script>
{% endblock %}
